<!doctype html>
<html lang="en">

<head>
    <title>Css</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

        </div>

        <div>
            <div id="debug"></div>
        </div>

    </div>

    <script src="static/js/bootstrap.min.js"></script>

    <!-- Custom Javascript -->
