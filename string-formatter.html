<!doctype html>
<html lang="en">

<head>
    <title>String formatter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 3rd party CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="static/css/generate-common.css">
    <link rel="stylesheet" href="static/css/string-formatter.css">
</head>

<body>

    <div class="container-fluid py-3">

        <h5>String formatter</h5>
        <div class="row">
            <div class="col">
                <div>
                    <div class="wrapper-controls">
                        <div>
                            <input class="form-text-sm" type="text" id="sf__separator" placeholder="separator" />
                        </div>
                        <div>
                            <button id="sf__btn-break-line">Break line</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="block-result">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-muted">Text to versions (Underscore, Lowercase, Uppercase)</div>
                <textarea class="string" id="string" cols="30" rows="10"></textarea>
            </div>
            <div class="col">
                <div id="string-result-info" class="text-muted text-right">Information:</div>
                <textarea class="string" id="string-result" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <button id="btn-generate-string" class="r-btn">Generate String</button>
        </div>

        <div class="pt-4">
            <h5>Generate html select/options</h5>
            <div class="row">
                <div class="col">
                    <div>
                        <div class="text-muted pb-2">Text to html select/options</div>
                        <textarea class="string" id="option-string" cols="30" rows="10"></textarea>
                        <button id="btn-generate-option-string" class="r-btn">Generate Select/options</button>
                    </div>
                </div>
                <div class="col">
                    <div class="block-result">
                        <div class="text-muted pb-2">Result</div>
                        <textarea class="string" id="option-result" cols="30" rows="10"></textarea>
                        <div id="option-result-info" class="pt-3 text-right">Information:</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/font-awesome.js"></script>

    <!-- Custom Javascript -->
    <script src="static/js/string-formatter.js"></script>

</body>

</html>
